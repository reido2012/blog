<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} RSS" href="{{ "index.xml" | relURL }}" />
  <style>
    body { max-width: 760px; margin: 2rem auto; padding: 0 1rem; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; line-height: 1.6; }
    nav { margin-bottom: 2rem; }
    ul { list-style: none; padding-left: 0; }
    li { margin: 0.6rem 0; }
    img { max-width: 100%; height: auto; }
  </style>
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "apple-touch-icon.png" | relURL }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "favicon-32x32.png" | relURL }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "favicon-16x16.png" | relURL }}">
  <link rel="shortcut icon" href="{{ "favicon.ico" | relURL }}">
  <link rel="manifest" href="{{ "site.webmanifest" | relURL }}">
</head>
<body>
  <nav>
    <a href="{{ "/" | relURL }}">Home</a> Â· <a href="{{ "/index.xml" | relURL }}">RSS</a>
  </nav>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
</body>
</html>
